<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <!-- Mostrando listado de personajes -->
       <app-personajes [data]="personajes"></app-personajes>

    </div>
    <div class="col">
        <!-- agregando un nuevo personaje -->
        <app-agregar 
        [nuevo]="nuevo"
        (onNuevoPersonaje)="agregarNuevoPersonaje( $event )"
        ></app-agregar>
    </div>
</div>
