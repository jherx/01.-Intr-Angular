<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krillin -  700</li>
            <li>Goku    -  15,000</li>
            <li>Vegeta  -  10,00</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            
            <input  type="text" 
            placeholder="Nombre"
            name="Nombre"
            [(ngModel)]="nuevo.nombre"
            >
            <input  type="number"
            placeholder="KI"
            name="Poder"
            [(ngModel)]="nuevo.poder"
            
            >
            
            <!-- 
                [value]="nuevo.nombre"
                (input)="cambiarNombre( $event )"
                [value]="nuevo.poder"
             -->
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
